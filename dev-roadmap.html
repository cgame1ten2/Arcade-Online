<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Arcade: Development Roadmap</title>
    <style>
        :root {
            --bg: #F0EAD6;
            --card: #ffffff;
            --text: #2c3e50;
            --accent: #E74C3C;
            --green: #2ecc71;
            --blue: #3498db;
            --gold: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1300px;
            /* Slightly wider for the new button */
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 4px solid var(--text);
            padding-bottom: 20px;
        }

        h1 {
            font-weight: 900;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .stats {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent);
        }

        /* FILTERS */
        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid var(--text);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--text);
            color: white;
        }

        /* TABLE */
        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        th {
            text-align: left;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 0 15px;
        }

        .row-card {
            background: var(--card);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .row-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 20px 15px;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
        }

        td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* COLUMNS */
        .col-check {
            width: 50px;
            text-align: center;
        }

        .col-info {
            width: 35%;
        }

        .col-mech {
            width: 15%;
        }

        .col-stats {
            width: 25%;
        }

        .col-action {
            width: 120px;
            text-align: right;
        }

        /* CHECKBOX */
        .status-check {
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .status-check.done {
            border-color: var(--green);
            background: var(--green);
            color: white;
        }

        .status-check.done:after {
            content: "âœ“";
            font-weight: bold;
        }

        /* TYPOGRAPHY */
        .game-title {
            font-weight: 800;
            font-size: 1.2rem;
            display: block;
            color: var(--text);
            margin-bottom: 4px;
        }

        .game-desc {
            font-size: 0.95rem;
            color: #7f8c8d;
            line-height: 1.4;
        }

        .tag {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 5px;
            letter-spacing: 0.5px;
        }

        .tag.button {
            background: #e8f6fd;
            color: #3498db;
        }

        .tag.mouse {
            background: #fef9e7;
            color: #f1c40f;
        }

        .tag.turn {
            background: #fceaea;
            color: #e74c3c;
        }

        .tag.simul {
            background: #e8f8f5;
            color: #1abc9c;
        }

        .tag.coop {
            background: #e8e8fd;
            color: #9b59b6;
        }

        /* RATINGS */
        .rating-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        .rating-label {
            width: 80px;
            color: #95a5a6;
            font-weight: 600;
        }

        .bar-bg {
            flex: 1;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            max-width: 100px;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
        }

        .fill-fun {
            background: var(--gold);
        }

        .fill-skill {
            background: var(--blue);
        }

        .fill-chaos {
            background: var(--accent);
        }

        /* COPY BUTTON */
        .btn-copy {
            background: transparent;
            border: 2px solid #bdc3c7;
            color: #95a5a6;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px 14px;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            justify-content: center;
        }

        .btn-copy:hover {
            border-color: var(--blue);
            color: var(--blue);
            background: #ebf5fb;
        }

        .btn-copy.copied {
            border-color: var(--green);
            color: var(--green);
            background: #eafaf1;
        }

        .copy-icon {
            font-size: 1.1rem;
        }

        /* OPACITY FOR DONE */
        .row-card.completed {
            opacity: 0.6;
            filter: grayscale(100%);
        }

        .row-card.completed .game-title {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>Developer Roadmap</h1>
                <p style="margin:5px 0 0; opacity:0.7">30 Concepts tailored for 1-Button / Shared Mouse local
                    multiplayer.</p>
            </div>
            <div class="stats" id="progress-display">0 / 30 Built</div>
        </header>

        <div class="filter-bar">
            <div class="filter-btn active" onclick="filter('all')">All</div>
            <div class="filter-btn" onclick="filter('classic')">Missing Classics</div>
            <div class="filter-btn" onclick="filter('new')">New Concepts</div>
        </div>

        <table class="game-table">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Game Concept</th>
                    <th>Controls & Type</th>
                    <th>Ratings (1-5)</th>
                    <th>Prompt</th>
                </tr>
            </thead>
            <tbody id="list-body">
                <!-- JS Injected -->
            </tbody>
        </table>
    </div>

    <script>
        // DATA SOURCE
        const GAMES = [
            // --- COMPLETED ---
            { id: 'g01', title: 'Sumo Discs', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Physics bumping. Hold to boost forward, release to spin.', fun: 5, skill: 3, chaos: 5, done: true },
            { id: 'g02', title: 'Hop Hero', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Frogger style. Tap to hop forward. Avoid infinite scrolling death line.', fun: 4, skill: 4, chaos: 3, done: true },
            { id: 'g03', title: 'Crate Stackers', type: 'classic', input: '1-Button', flow: 'Turn-Based', desc: 'Timing drop. Crane swings, press to drop. Tower physics collapse.', fun: 5, skill: 5, chaos: 4, done: true },
            { id: 'g04', title: 'Avatar Match', type: 'classic', input: 'Mouse', flow: 'Turn-Based', desc: 'Memory game. Shared mouse to flip cards. Find your own face.', fun: 3, skill: 2, chaos: 1, done: true },
            { id: 'g05', title: 'Code Breaker', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Logic guess. Spin dials to pick 0-100. Hot/Cold feedback.', fun: 4, skill: 4, chaos: 1, done: true },

            // --- MISSING CLASSICS (Updated descriptions) ---
            { id: 'c01', title: 'Wiggle Worms', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Tron/Snake Battle. Auto-move forward. Press button to curve/steer. Cut off opponents and don\'t hit walls.', fun: 5, skill: 5, chaos: 5 },
            { id: 'c02', title: 'Color Sequence', type: 'classic', input: '1-Button', flow: 'Co-op', desc: 'Fast-paced Kitchen Orders. A queue of colors appears (e.g. "Red-Red-Blue"). Players act as buttons. Press your key when your color is up!', fun: 4, skill: 3, chaos: 3 },
            { id: 'c03', title: 'The Floor is Lava', type: 'classic', input: '1-Button', flow: 'Turn-Based', desc: 'Grid pathfinding. 50/50 chance a tile is safe or lava. Luck and memory race to the finish line.', fun: 5, skill: 2, chaos: 5 },
            { id: 'c04', title: 'Balloon Pop', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Oscillating arrow aims. Press to shoot dart. Pop your color balloons, avoid others.', fun: 4, skill: 4, chaos: 3 },
            { id: 'c05', title: 'Red Light, Green Light', type: 'classic', input: '1-Button', flow: 'Simultaneous', desc: 'Reaction. Hold to run, Release to stop. Move on Red = Death.', fun: 5, skill: 2, chaos: 4 },
            { id: 'c06', title: 'Power Putt', type: 'classic', input: '1-Button', flow: 'Turn-Based', desc: 'Golf. Bar fills up (Power), then oscillates (Angle). Press to lock both.', fun: 3, skill: 5, chaos: 2 },
            { id: 'c07', title: 'The Balancing Act', type: 'classic', input: '1-Button', flow: 'Turn-Based', desc: 'Physics scale. Drop random weights. Don\'t tip the beam too far.', fun: 4, skill: 4, chaos: 5 },
            { id: 'c08', title: 'Bullseye Bounce', type: 'classic', input: '1-Button', flow: 'Turn-Based', desc: 'Pachinko/Plinko style. Drop ball from top moving slider. Hit dynamic targets.', fun: 3, skill: 3, chaos: 4 },

            // --- NEW IDEAS (Designed for Family/Kids) ---

            // ACTION / CHAOS
            { id: 'n01', title: 'Jetpack Joust', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Flappy Bird physics. Tap to fly up, gravity pulls down. Land on heads to eliminate.', fun: 5, skill: 4, chaos: 5 },
            { id: 'n02', title: 'Paint Party', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Top-down. Auto-walk forward. Press to turn 90deg. You leave a paint trail. Most paint wins.', fun: 4, skill: 3, chaos: 4 },
            { id: 'n03', title: 'Hungry Avatars', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Hungry Hippos style. Balls bounce in center. Press to extend neck/chomp.', fun: 5, skill: 1, chaos: 5 },
            { id: 'n04', title: 'Bomb Tag', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Top-down arena. One player has bomb. Auto-run towards nearest player. Press to Dash/Pass.', fun: 5, skill: 3, chaos: 5 },

            // TIMING / SKILL
            { id: 'n05', title: 'Orbit Run', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Players run around a circular planet. Press to jump over obstacles.', fun: 4, skill: 4, chaos: 2 },
            { id: 'n06', title: 'Ice Sliders', type: 'new', input: '1-Button', flow: 'Turn-Based', desc: 'Curling. Hold to charge power, release to slide puck. Closest to center wins.', fun: 3, skill: 5, chaos: 3 },
            { id: 'n07', title: 'Ninja Reflex', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Samurai standoff. Wait for "FLASH", first to press wins. False start = loss.', fun: 4, skill: 5, chaos: 1 },
            { id: 'n08', title: 'Lumberjack', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Tree chopping. Tap to chop block. If branch is above you, wait. Fastest chopper wins.', fun: 4, skill: 4, chaos: 2 },
            { id: 'n09', title: 'Drift King', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Car spins in circles automatically. Press to drive straight forward. Race to finish.', fun: 5, skill: 5, chaos: 4 },

            // PUZZLE / MOUSE
            { id: 'n10', title: 'Whack-A-Avatar', type: 'new', input: 'Mouse', flow: 'Turn-Based', desc: 'Moles pop up with player faces. Only click the "Bad" ones. Avoid your friends.', fun: 3, skill: 3, chaos: 2 },
            { id: 'n11', title: 'Pizza Chef', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Ingredients fall. Recipe shows "Tomato". Press to catch Tomato, ignore Cheese.', fun: 4, skill: 3, chaos: 3 },
            { id: 'n12', title: 'Ghost Light', type: 'new', input: 'Mouse', flow: '1 vs All', desc: 'One player is invisible ghost. Others use mouse to shine flashlight. Find ghost to win.', fun: 5, skill: 2, chaos: 4 },

            // UNIQUE MECHANICS
            { id: 'n13', title: 'Tug of War', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Mash button as fast as possible to pull opponents into the pit.', fun: 3, skill: 1, chaos: 2 },
            { id: 'n14', title: 'Cannon Chaos', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Artillery. Cannon barrel rotates up/down auto. Press to shoot. Destroy destructible terrain.', fun: 5, skill: 4, chaos: 5 },
            { id: 'n15', title: 'Pixel Dig', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Dig Dug / Mr Driller. Auto-dig down. Press to use jetpack/brake to avoid rocks.', fun: 4, skill: 4, chaos: 3 },
            { id: 'n16', title: 'Cosmic Defender', type: 'new', input: '1-Button', flow: 'Co-op', desc: 'Base in center. Asteroids come from 4 corners. Each player guards one corner. Press to shoot.', fun: 4, skill: 3, chaos: 4 },
            { id: 'n17', title: 'Rhythm Rally', type: 'new', input: '1-Button', flow: 'Simultaneous', desc: 'Music plays. Icons hit a line. Press button on the beat.', fun: 5, skill: 5, chaos: 1 },
            { id: 'n18', title: 'Spin Soccer', type: 'new', input: '1-Button', flow: 'Team', desc: '2v2. Players spin. Press to dash. Hit ball into goal.', fun: 5, skill: 4, chaos: 5 }
        ];

        // --- LOGIC ---
        const listBody = document.getElementById('list-body');
        const progressDisplay = document.getElementById('progress-display');
        let currentFilter = 'all';

        function init() {
            loadProgress();
            render();
        }

        function filter(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function toggleStatus(id) {
            const game = GAMES.find(g => g.id === id);
            if (game) {
                game.done = !game.done;
                saveProgress();
                render();
            }
        }

        function generatePrompt(game) {
            return `Create the game file "src/games/${game.title.replace(/\s+/g, '')}.js" for the Wonder Arcade.\n\n` +
                `**Title:** ${game.title}\n` +
                `**Type:** ${game.flow}\n` +
                `**Controls:** ${game.input}\n` +
                `**Concept:** ${game.desc}\n\n` +
                `**Requirements:**\n` +
                `1. Extend 'BaseGame'. Use 'this.p' for p5.js and 'this.avatars' for rendering.\n` +
                `2. Use 'AvatarSystem' for all characters. Use 'applyTransform()' for animations (IDLE, JUMP, WIN, LOSE, DIZZY).\n` +
                `3. Use 'this.playSound()' for audio events (click, bump, jump, crash, pop, win).\n` +
                `4. Use 'this.finishGame()' to handle win/loss state automatically (supporting Tournament/Active modes).\n` +
                `5. If 'Turn-Based', use 'TurnManager' and 'this.ui.showTurnMessage()'.\n` +
                `6. If 'Simultaneous', use 'this.isPlayerPressing(index)'.\n` +
                `7. Implement 'demo' mode AI logic in 'onDraw'.\n` +
                `8. Styling: Vector Pop (No outlines/strokes on environment, pastel colors, clean shapes).\n\n` +
                `Please provide the complete JS file code and GameRegistry file.`;
        }

        function copyPrompt(id, btn) {
            const game = GAMES.find(g => g.id === id);
            const prompt = generatePrompt(game);
            navigator.clipboard.writeText(prompt).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span>âœ“</span> Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function saveProgress() {
            const doneIds = GAMES.filter(g => g.done).map(g => g.id);
            localStorage.setItem('arcade_roadmap_progress', JSON.stringify(doneIds));
        }

        function loadProgress() {
            const saved = localStorage.getItem('arcade_roadmap_progress');
            if (saved) {
                const doneIds = JSON.parse(saved);
                GAMES.forEach(g => {
                    if (doneIds.includes(g.id)) g.done = true;
                });
            }
        }

        function render() {
            listBody.innerHTML = '';

            const visibleGames = GAMES.filter(g => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'classic') return g.type === 'classic' && !g.done;
                if (currentFilter === 'new') return g.type === 'new';
                return true;
            });

            visibleGames.sort((a, b) => (a.done === b.done) ? 0 : a.done ? 1 : -1);

            const totalDone = GAMES.filter(g => g.done).length;
            progressDisplay.textContent = `${totalDone} / ${GAMES.length} Built`;

            visibleGames.forEach(g => {
                const row = document.createElement('tr');
                row.className = `row-card ${g.done ? 'completed' : ''}`;

                row.innerHTML = `
                <td class="col-check">
                    <div class="status-check ${g.done ? 'done' : ''}" onclick="toggleStatus('${g.id}')"></div>
                </td>
                <td class="col-info">
                    <span class="game-title">${g.title}</span>
                    <span class="game-desc">${g.desc}</span>
                </td>
                <td class="col-mech">
                    <div>
                        <span class="tag ${g.input === '1-Button' ? 'button' : 'mouse'}">${g.input}</span>
                        <span class="tag ${g.flow === 'Simultaneous' ? 'simul' : (g.flow === 'Turn-Based' ? 'turn' : 'coop')}">${g.flow}</span>
                    </div>
                </td>
                <td class="col-stats">
                    <div class="rating-row">
                        <div class="rating-label">Fun</div>
                        <div class="bar-bg"><div class="bar-fill fill-fun" style="width:${g.fun * 20}%"></div></div>
                    </div>
                    <div class="rating-row">
                        <div class="rating-label">Skill</div>
                        <div class="bar-bg"><div class="bar-fill fill-skill" style="width:${g.skill * 20}%"></div></div>
                    </div>
                    <div class="rating-row">
                        <div class="rating-label">Chaos</div>
                        <div class="bar-bg"><div class="bar-fill fill-chaos" style="width:${g.chaos * 20}%"></div></div>
                    </div>
                </td>
                <td class="col-action">
                    <button class="btn-copy" onclick="copyPrompt('${g.id}', this)">
                        <span class="copy-icon">ðŸ“‹</span> Copy
                    </button>
                </td>
            `;
                listBody.appendChild(row);
            });
        }

        init();
    </script>

</body>

</html>
