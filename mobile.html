<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder Controller</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #2c3e50; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; touch-action: none; user-select: none; color: #333; height: 100vh; width: 100vw; }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; }
        .active { display: flex; }
        .menu-btn { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); border: none; color: white; font-size: 24px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 100; }
        #screen-login { background: #2c3e50; color: white; }
        input.code-input { font-size: 30px; padding: 15px; text-align: center; text-transform: uppercase; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; font-weight: bold; width: 200px; }
        button.action-btn { font-size: 20px; padding: 15px 30px; margin-top: 15px; background: #2ecc71; border: none; color: white; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #27ae60; }
        #screen-lobby { background: #2c3e50; }
        .player-card { background: white; border-radius: 16px; padding: 20px; width: 85%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .setup-preview { width: 100%; height: 200px; background: #f8f9fa; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        .name-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1.1rem; font-weight: bold; text-align: center; box-sizing: border-box; }
        .hue-slider { width: 100%; height: 8px; border-radius: 4px; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); outline: none; margin: 10px 0; -webkit-appearance: none; }
        .hue-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: white; border: 2px solid #333; border-radius: 50%; }
        .opts-row { display: flex; gap: 10px; }
        .opt-btn { flex: 1; padding: 10px; background: #eee; border: none; border-radius: 6px; font-weight: 600; }
        #screen-controller { background: #2c3e50; }
        #btn-big { width: 85vw; height: 60vh; border-radius: 30px; border: 8px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; flex-direction: column; transition: transform 0.05s; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #btn-big:active { transform: scale(0.96); }
        
        /* STATIC JOYSTICK STYLES */
        #screen-touchpad { background: #2c3e50; display: none; height: 100%; width: 100%; flex-direction: column; }
        #touch-click-zone { height: 30%; width: 100%; background: #2ecc71; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 2rem; border-bottom: 4px solid #27ae60; flex-shrink: 0; }
        #touch-move-zone { height: 70%; width: 100%; background: #34495e; position: relative; background-image: radial-gradient(#465c71 1px, transparent 1px); background-size: 20px 20px; overflow: hidden; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        
        #joystick-base { 
            position: relative; /* Centered by flex parent */
            width: 140px; height: 140px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.1); 
        }
        #joystick-knob { 
            position: absolute; 
            width: 70px; height: 70px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
        }
        
        #overlay-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; transition: opacity 0.2s; }
        .menu-option { background: white; border: none; width: 80%; padding: 20px; font-size: 1.2rem; font-weight: bold; border-radius: 12px; }
        .menu-option.danger { background: #e74c3c; color: white; }
        .menu-option.primary { background: #f1c40f; color: #333; }
        .menu-header { color: white; font-size: 1.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        select.game-select { width: 80%; padding: 15px; font-size: 1.1rem; border-radius: 12px; margin-bottom: 15px; border: none; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <button id="global-menu-btn" class="menu-btn hidden" onclick="toggleMenu()">⚙️</button>

    <!-- LOGIN -->
    <div id="screen-login" class="screen active">
        <h1>Wonder Arcade</h1>
        <input type="text" id="room-code" class="code-input" placeholder="CODE" maxlength="4">
        <button class="action-btn" onclick="connect()">JOIN GAME</button>
        <p id="status" style="margin-top: 20px; color: #f1c40f; opacity: 0;">Connecting...</p>
    </div>

    <!-- LOBBY -->
    <div id="screen-lobby" class="screen">
        <div class="player-card">
            <div id="lobby-avatar" class="setup-preview"></div>
            <input type="text" id="p-name" class="name-input" placeholder="Name" maxlength="12" oninput="sendUpdate()">
            <input type="range" id="p-hue" class="hue-slider" min="0" max="360" oninput="updateColor(this.value)">
            <div class="opts-row">
                <button class="opt-btn" onclick="toggleVariant()">Style ➜</button>
                <button class="opt-btn" onclick="changeAccessory()">Accessory ➜</button>
            </div>
        </div>
        <div style="margin-top:15px; color:rgba(255,255,255,0.5);">Look at TV for preview</div>
    </div>

    <!-- BUTTON -->
    <div id="screen-controller" class="screen">
        <div id="btn-big">
            <div id="btn-avatar-target" style="pointer-events: none;"></div>
            <span style="pointer-events: none; margin-top: 10px; color: white; font-size: 1.5rem; opacity: 0.8;">TAP!</span>
        </div>
    </div>

    <!-- JOYSTICK (STATIC) -->
    <div id="screen-touchpad" class="screen">
        <div id="touch-click-zone">TAP TO CLICK</div>
        <div id="touch-move-zone">
            <div id="joystick-base">
                <div id="joystick-knob"></div>
            </div>
        </div>
    </div>

    <!-- MENU -->
    <div id="overlay-menu" class="hidden">
        <div class="menu-header">GAME MENU</div>
        <div id="game-selector-container" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <select id="game-list" class="game-select">
                <option value="" disabled selected>Select a Game...</option>
            </select>
            <button class="menu-option primary" onclick="startGameFromMenu()">Start Game</button>
        </div>
        <button id="btn-next-round" class="menu-option primary hidden" onclick="sendCmd('NEXT_ROUND')">Start Next Round</button>
        <button id="btn-play-again" class="menu-option primary hidden" onclick="confirmPlayAgain()">Play Again</button>
        <button id="btn-resume" class="menu-option" onclick="toggleMenu()">Resume</button>
        <button class="menu-option danger" onclick="confirmExit()">Exit Game</button>
    </div>

    <script type="module">
        import AvatarSystem from './src/core/AvatarSystem.js';

        let peer, conn;
        let player = { id: -1, color: '#e74c3c', hue: 0, name: 'Guest', accessory: 'Bear Ears', variant: 'default' };
        let p5Lobby, p5Btn; 
        let currentContext = 'IDLE'; 
        const accessories = AvatarSystem.ACCESSORIES;
        
        let myUUID = localStorage.getItem('wa_uuid');
        if (!myUUID) {
            myUUID = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('wa_uuid', myUUID);
        }

        window.connect = () => {
            const code = document.getElementById('room-code').value.toUpperCase().trim();
            if(code.length < 4) return;
            document.getElementById('status').style.opacity = 1;
            peer = new Peer();
            peer.on('open', (id) => {
                conn = peer.connect(`wonder-${code}`);
                conn.on('open', () => { document.getElementById('status').innerText = "Authenticating..."; });
                conn.on('data', handleData);
                conn.on('close', () => { alert("Host Disconnected"); location.reload(); });
            });
        };

        function handleData(data) {
            if (data.type === 'WHO_ARE_YOU') {
                conn.send({ type: 'HELLO', uuid: myUUID });
            }
            else if(data.type === 'INIT') {
                player = { ...player, ...data };
                showScreen('screen-lobby');
                initP5Lobby();
                document.getElementById('p-name').value = player.name;
                document.getElementById('global-menu-btn').classList.remove('hidden');
            }
            else if (data.type === 'PING') conn.send({ type: 'PONG', ts: data.ts });
            else if (data.type === 'STATE_CHANGE') {
                if(data.player) player = { ...player, ...data.player };
                currentContext = data.context || 'IDLE'; 
                
                if(data.gameList) {
                    const sel = document.getElementById('game-list');
                    sel.innerHTML = '<option value="" disabled selected>Select a Game...</option>';
                    data.gameList.forEach(g => {
                        const opt = document.createElement('option');
                        opt.value = g.id; opt.innerText = g.title;
                        sel.appendChild(opt);
                    });
                }

                if (data.state === 'LOBBY') showScreen('screen-lobby');
                else if (data.state === 'CONTROLLER') {
                    showScreen('screen-controller');
                    updateControllerVisuals();
                    initP5Controller();
                }
                else if (data.state === 'TOUCHPAD') showScreen('screen-touchpad');
            }
        }

        window.sendUpdate = () => { player.name = document.getElementById('p-name').value; if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { name: player.name } }); };
        window.updateColor = (val) => { player.color = hslToHex(val, 70, 50); if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { color: player.color } }); };
        window.changeAccessory = () => { let idx = accessories.indexOf(player.accessory); player.accessory = accessories[(idx + 1) % accessories.length]; if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { accessory: player.accessory } }); };
        window.toggleVariant = () => { player.variant = player.variant === 'default' ? 'feminine' : 'default'; if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { variant: player.variant } }); }

        window.toggleMenu = () => {
            const menu = document.getElementById('overlay-menu');
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                document.getElementById('btn-next-round').classList.add('hidden');
                document.getElementById('btn-play-again').classList.add('hidden');
                document.getElementById('game-selector-container').classList.add('hidden');
                document.getElementById('btn-resume').classList.remove('hidden');

                if (currentContext === 'ROUND_OVER') document.getElementById('btn-next-round').classList.remove('hidden');
                if (currentContext === 'GAME_OVER') document.getElementById('btn-play-again').classList.remove('hidden');
                if (currentContext === 'IDLE') {
                    document.getElementById('game-selector-container').classList.remove('hidden');
                    document.getElementById('btn-resume').classList.add('hidden');
                }
            }
            menu.classList.toggle('hidden');
        }

        window.sendCmd = (action, payload = null) => { if(conn) conn.send({ type: 'COMMAND', action: action, payload: payload }); toggleMenu(); }
        window.confirmExit = () => { if(confirm("End game for everyone?")) window.sendCmd('EXIT'); }
        window.confirmPlayAgain = () => { if(confirm("Restart game?")) window.sendCmd('PLAY_AGAIN'); }
        window.startGameFromMenu = () => { const gameId = document.getElementById('game-list').value; if(gameId) window.sendCmd('SELECT_GAME', gameId); }

        const btn = document.getElementById('btn-big');
        const sendInput = (action, payload=null) => { if(conn) conn.send({ type: 'INPUT', action: action, payload: payload }); };
        
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); btn.style.transform = "scale(0.96)"; });
        btn.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); btn.style.transform = "scale(1)"; });
        btn.addEventListener('mousedown', () => { sendInput('PRESS'); btn.style.transform = "scale(0.96)"; });
        btn.addEventListener('mouseup', () => { sendInput('RELEASE'); btn.style.transform = "scale(1)"; });

        const moveZone = document.getElementById('touch-move-zone');
        const clickZone = document.getElementById('touch-click-zone');
        const stickBase = document.getElementById('joystick-base');
        const stickKnob = document.getElementById('joystick-knob');
        let stickActive = false;
        let baseRect = null;

        // CLICK
        clickZone.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); });
        clickZone.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); });

        // STATIC JOYSTICK LOGIC
        moveZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            stickActive = true;
            // Get center of base relative to viewport
            baseRect = stickBase.getBoundingClientRect();
            updateJoystick(touch.clientX, touch.clientY);
        }, {passive:false});

        moveZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(!stickActive) return;
            const touch = e.touches[0];
            updateJoystick(touch.clientX, touch.clientY);
        }, {passive:false});

        function updateJoystick(cx, cy) {
            // Center of base
            const baseX = baseRect.left + baseRect.width / 2;
            const baseY = baseRect.top + baseRect.height / 2;
            
            let dx = cx - baseX;
            let dy = cy - baseY;
            
            // Limit distance (Radius 60)
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = 60;
            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }
            
            // Visual Update
            stickKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            // Send Vector (Normalized)
            sendInput('VECTOR', { x: dx/maxDist, y: dy/maxDist });
        }

        moveZone.addEventListener('touchend', (e) => {
            e.preventDefault();
            stickActive = false;
            stickKnob.style.transform = `translate(-50%, -50%)`; // Reset to center
            sendInput('VECTOR', { x: 0, y: 0 });
        });

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function initP5Lobby() { if(p5Lobby) return; const sketch = (p) => { let sys; p.setup = () => { p.createCanvas(200, 200); sys = new AvatarSystem(p); }; p.draw = () => { p.clear(); p.translate(100, 100); sys.draw({ x:0, y:0, size:130, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'happy' }); }; }; p5Lobby = new p5(sketch, 'lobby-avatar'); }
        function initP5Controller() { if(p5Btn) p5Btn.remove(); document.getElementById('btn-avatar-target').innerHTML = ''; const sketch = (p) => { let sys; p.setup = () => { p.createCanvas(150, 150); sys = new AvatarSystem(p); }; p.draw = () => { p.clear(); p.translate(75, 75); sys.draw({ x:0, y:0, size:100, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'angry' }); }; }; p5Btn = new p5(sketch, 'btn-avatar-target'); }
        function updateControllerVisuals() { btn.style.backgroundColor = player.color; }
        function hslToHex(h,s,l) { l/=100; const a=s*Math.min(l,1-l)/100; const f=n=>{const k=(n+h/30)%12; const c=l-a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(255*c).toString(16).padStart(2,'0');}; return `#${f(0)}${f(8)}${f(4)}`; }
    </script>
</body>
</html>
