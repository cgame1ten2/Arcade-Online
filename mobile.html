<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder Controller</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <style>
        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background: #2c3e50; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; touch-action: none; user-select: none; color: white; width: 100vw; height: 100vh; position: fixed; 
        }
        
        .screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; background: #2c3e50; z-index: 10; }
        .active { display: flex !important; }

        .menu-btn {
            position: fixed; top: 15px; right: 15px;
            background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3);
            color: white; font-size: 24px; width: 44px; height: 44px;
            border-radius: 50%; cursor: pointer; z-index: 999; display: flex; align-items: center; justify-content: center;
        }

        /* --- LOGIN --- */
        input.code-input { font-size: 30px; padding: 15px; text-align: center; text-transform: uppercase; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; font-weight: bold; width: 220px; display: block; margin-bottom: 20px; }
        button.action-btn { font-size: 20px; padding: 15px 30px; background: #2ecc71; border: none; color: white; border-radius: 12px; font-weight: bold; width: 220px; }
        
        /* --- LOBBY --- */
        .player-card { background: white; border-radius: 16px; padding: 20px; width: 90%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; color: #333; }
        .setup-preview { width: 100%; height: 200px; background: #eee; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        .name-input { width: 100%; padding: 10px; font-size: 1.2rem; text-align: center; border: 1px solid #ccc; border-radius: 8px; }
        
        /* RAINBOW SLIDER RESTORED */
        .hue-slider { 
            -webkit-appearance: none; appearance: none; width: 100%; height: 12px; border-radius: 6px; 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); 
            outline: none; margin: 10px 0; 
        }
        .hue-slider::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 28px; height: 28px; background: white; 
            border: 3px solid #333; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); 
        }

        .opts-row { display: flex; gap: 10px; }
        .opt-btn { flex: 1; padding: 12px; background: #eee; border: none; border-radius: 8px; font-weight: bold; color: #333; font-size: 0.9rem; }
        
        /* --- CONTROLLER (BTN) --- */
        #btn-big { 
            width: 85vw; height: 60vh; background: #e74c3c; border-radius: 30px; border: 8px solid rgba(0,0,0,0.1); 
            display: flex; align-items: center; justify-content: center; flex-direction: column; transition: transform 0.05s; 
        }
        #btn-big:active { transform: scale(0.96); }

        /* --- TOUCHPAD (D-PAD MODE) --- */
        #screen-touchpad { background: #34495e; }
        
        /* Top Click Area (Now matches Btn-Big style) */
        #touch-click-zone {
            flex-basis: 35%; width: 100%;
            background: #e74c3c; /* Dynamic */
            border-bottom: 8px solid rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
            position: relative; overflow: hidden;
        }
        #touch-click-zone:active { filter: brightness(0.9); transform: translateY(2px); }

        /* Bottom Move Area */
        #touch-move-zone {
            flex-basis: 65%; width: 100%; background: #2c3e50;
            display: flex; align-items: center; justify-content: center;
        }

        .dpad-container { display: flex; flex-direction: column; align-items: center; gap: 10px; transform: scale(1.3); }
        .dpad-row { display: flex; gap: 10px; }
        .dpad-btn {
            width: 80px; height: 80px; background: #ecf0f1; border-radius: 12px; border: 4px solid #bdc3c7;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #2c3e50; font-weight: bold; box-shadow: 0 6px 0 #95a5a6;
            transition: transform 0.05s, box-shadow 0.05s;
        }
        .dpad-btn:active, .dpad-btn.active { transform: translateY(6px); box-shadow: 0 0 0 #95a5a6; background: #bdc3c7; }
        .spacer { width: 80px; height: 80px; }

        /* --- MENU --- */
        #overlay-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        .menu-option { background: white; border: none; width: 80%; padding: 20px; font-size: 1.2rem; font-weight: bold; border-radius: 12px; color: #333; }
        .menu-option.danger { background: #e74c3c; color: white; }
        .menu-option.primary { background: #f1c40f; }
        select.game-select { width: 80%; padding: 15px; font-size: 1.1rem; border-radius: 12px; margin-bottom: 15px; border: none; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <button id="global-menu-btn" class="menu-btn hidden" onclick="toggleMenu()">⚙️</button>

    <!-- 1. LOGIN -->
    <div id="screen-login" class="screen active">
        <h1 style="color:#f1c40f; margin-bottom:30px;">WONDER<br>ARCADE</h1>
        <input type="text" id="room-code" class="code-input" placeholder="CODE" maxlength="4">
        <button class="action-btn" onclick="connect()">JOIN GAME</button>
        <p id="status" style="margin-top: 20px; color: #f1c40f; opacity: 0;">Connecting...</p>
    </div>

    <!-- 2. LOBBY -->
    <div id="screen-lobby" class="screen">
        <div class="player-card">
            <div id="lobby-avatar" class="setup-preview"></div>
            <input type="text" id="p-name" class="name-input" placeholder="Name" maxlength="12" oninput="sendUpdate()">
            <input type="range" id="p-hue" class="hue-slider" min="0" max="360" oninput="updateColor(this.value)">
            <div class="opts-row">
                <button id="btn-style" class="opt-btn" onclick="toggleVariant()">Style</button>
                <button id="btn-acc" class="opt-btn" onclick="changeAccessory()">Accessory</button>
            </div>
        </div>
        <div style="margin-top:15px; opacity:0.5;">Look at TV for preview</div>
    </div>

    <!-- 3. BUTTON CONTROLLER -->
    <div id="screen-controller" class="screen">
        <div id="btn-big">
            <div id="btn-avatar-target" style="pointer-events: none;"></div>
            <span style="pointer-events: none; margin-top: 10px; color: white; font-size: 2rem; font-weight:900; opacity: 0.9;">TAP!</span>
        </div>
    </div>

    <!-- 4. D-PAD CONTROLLER -->
    <div id="screen-touchpad" class="screen">
        <!-- Click Zone (Avatars rendered here too) -->
        <div id="touch-click-zone">
            <div id="touch-avatar-target" style="pointer-events: none;"></div>
            <span style="pointer-events: none; margin-top: 5px; color: white; font-size: 1.2rem; opacity: 0.9;">TAP TO CLICK</span>
        </div>
        
        <!-- Move Zone -->
        <div id="touch-move-zone">
            <div class="dpad-container">
                <div class="dpad-row"><div class="spacer"></div><div id="btn-up" class="dpad-btn">▲</div><div class="spacer"></div></div>
                <div class="dpad-row"><div id="btn-left" class="dpad-btn">◀</div><div class="spacer" style="display:flex; justify-content:center; align-items:center; opacity:0.3; color:white; font-weight:bold;">MOVE</div><div id="btn-right" class="dpad-btn">▶</div></div>
                <div class="dpad-row"><div class="spacer"></div><div id="btn-down" class="dpad-btn">▼</div><div class="spacer"></div></div>
            </div>
        </div>
    </div>

    <!-- MENU OVERLAY -->
    <div id="overlay-menu" class="hidden">
        <h2 style="color:white; margin-bottom:20px;">GAME MENU</h2>
        <div id="game-selector-container" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <select id="game-list" class="game-select"><option value="" disabled selected>Select Game...</option></select>
            <button class="menu-option primary" onclick="startGameFromMenu()">Start Game</button>
        </div>
        <button id="btn-next-round" class="menu-option primary hidden" onclick="sendCmd('NEXT_ROUND')">Start Next Round</button>
        <button id="btn-play-again" class="menu-option primary hidden" onclick="confirmPlayAgain()">Play Again</button>
        <button id="btn-resume" class="menu-option" onclick="toggleMenu()">Resume</button>
        <button class="menu-option danger" onclick="confirmExit()">Exit Game</button>
    </div>

    <script type="module">
        import AvatarSystem from './src/core/AvatarSystem.js';

        let peer, conn;
        let player = { id: -1, color: '#e74c3c', hue: 0, name: 'Guest', accessory: 'Bear Ears', variant: 'default' };
        let p5Lobby, p5Btn, p5Touch; 
        let currentContext = 'IDLE'; 
        const accessories = AvatarSystem.ACCESSORIES;
        
        let myUUID = localStorage.getItem('wa_uuid');
        if (!myUUID) { myUUID = 'user-' + Math.random().toString(36).substr(2, 9); localStorage.setItem('wa_uuid', myUUID); }

        window.connect = () => {
            const code = document.getElementById('room-code').value.toUpperCase().trim();
            if(code.length < 4) return;
            document.getElementById('status').style.opacity = 1;
            peer = new Peer();
            peer.on('open', (id) => {
                conn = peer.connect(`wonder-${code}`);
                conn.on('open', () => { document.getElementById('status').innerText = "Authenticating..."; });
                conn.on('data', handleData);
                conn.on('close', () => { alert("Host Disconnected"); location.reload(); });
                setTimeout(() => { if(!conn.open) { document.getElementById('status').innerText = "Room not found."; } }, 5000);
            });
        };

        function handleData(data) {
            if (data.type === 'WHO_ARE_YOU') conn.send({ type: 'HELLO', uuid: myUUID });
            else if(data.type === 'INIT') {
                player = { ...player, ...data };
                showScreen('screen-lobby');
                initP5Lobby();
                updateLobbyUI();
                document.getElementById('global-menu-btn').classList.remove('hidden');
            }
            else if (data.type === 'PING') conn.send({ type: 'PONG', ts: data.ts });
            else if (data.type === 'STATE_CHANGE') {
                if(data.player) player = { ...player, ...data.player };
                currentContext = data.context || 'IDLE'; 
                
                if(data.gameList) {
                    const sel = document.getElementById('game-list');
                    sel.innerHTML = '<option value="" disabled selected>Select Game...</option>';
                    data.gameList.forEach(g => {
                        const opt = document.createElement('option');
                        opt.value = g.id; opt.innerText = g.title;
                        sel.appendChild(opt);
                    });
                }

                if (data.state === 'LOBBY') showScreen('screen-lobby');
                else if (data.state === 'CONTROLLER') {
                    showScreen('screen-controller');
                    updateControllerVisuals();
                    initP5Controller();
                }
                else if (data.state === 'TOUCHPAD') {
                    showScreen('screen-touchpad');
                    updateControllerVisuals();
                    initP5Touchpad();
                }
            }
        }

        function updateLobbyUI() {
            document.getElementById('p-name').value = player.name;
            document.getElementById('btn-acc').innerText = `Accessory: ${player.accessory}`;
            document.getElementById('btn-style').innerText = `Style: ${player.variant === 'default' ? 'Boy' : 'Girl'}`;
        }

        window.sendUpdate = () => { player.name = document.getElementById('p-name').value; if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { name: player.name } }); };
        window.updateColor = (val) => { player.color = hslToHex(val, 70, 50); if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { color: player.color } }); };
        
        window.changeAccessory = () => { 
            let idx = accessories.indexOf(player.accessory); player.accessory = accessories[(idx + 1) % accessories.length]; 
            updateLobbyUI();
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { accessory: player.accessory } }); 
        };
        
        window.toggleVariant = () => { 
            player.variant = player.variant === 'default' ? 'feminine' : 'default'; 
            updateLobbyUI();
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { variant: player.variant } }); 
        }

        window.toggleMenu = () => {
            const menu = document.getElementById('overlay-menu');
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                document.getElementById('btn-next-round').classList.add('hidden');
                document.getElementById('btn-play-again').classList.add('hidden');
                document.getElementById('game-selector-container').classList.add('hidden');
                document.getElementById('btn-resume').classList.remove('hidden');

                if (currentContext === 'ROUND_OVER') document.getElementById('btn-next-round').classList.remove('hidden');
                if (currentContext === 'GAME_OVER') document.getElementById('btn-play-again').classList.remove('hidden');
                if (currentContext === 'IDLE') {
                    document.getElementById('game-selector-container').classList.remove('hidden');
                    document.getElementById('btn-resume').classList.add('hidden');
                }
            }
            menu.classList.toggle('hidden');
        }

        window.sendCmd = (action, payload = null) => { if(conn) conn.send({ type: 'COMMAND', action: action, payload: payload }); toggleMenu(); }
        window.confirmExit = () => { if(confirm("End game for everyone?")) window.sendCmd('EXIT'); }
        window.confirmPlayAgain = () => { if(confirm("Restart game?")) window.sendCmd('PLAY_AGAIN'); }
        window.startGameFromMenu = () => { const gameId = document.getElementById('game-list').value; if(gameId) window.sendCmd('SELECT_GAME', gameId); }

        const sendInput = (action, payload=null) => { if(conn) conn.send({ type: 'INPUT', action: action, payload: payload }); };

        // --- BUTTONS & ZONES ---
        const btn = document.getElementById('btn-big');
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); btn.style.transform = "scale(0.96)"; });
        btn.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); btn.style.transform = "scale(1)"; });
        
        const clickZone = document.getElementById('touch-click-zone');
        clickZone.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); });
        clickZone.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); });

        // --- D-PAD LOGIC ---
        const dpadState = { up: false, down: false, left: false, right: false };
        function updateVector() {
            let x = 0, y = 0;
            if (dpadState.left) x -= 1; if (dpadState.right) x += 1;
            if (dpadState.up) y -= 1; if (dpadState.down) y += 1;
            if(x!==0 && y!==0) { x *= 0.707; y *= 0.707; }
            sendInput('VECTOR', { x, y });
        }
        function bindDpad(id, dir) {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); dpadState[dir] = true; el.style.background="#bdc3c7"; updateVector(); };
            const end = (e) => { e.preventDefault(); dpadState[dir] = false; el.style.background="#ecf0f1"; updateVector(); };
            el.addEventListener('touchstart', start); el.addEventListener('touchend', end);
            el.addEventListener('mousedown', start); el.addEventListener('mouseup', end); el.addEventListener('mouseleave', end);
        }
        bindDpad('btn-up', 'up'); bindDpad('btn-down', 'down'); bindDpad('btn-left', 'left'); bindDpad('btn-right', 'right');

        // --- VISUALS ---
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        
        function initP5Lobby() { 
            if(p5Lobby) return; 
            const sketch = (p) => { 
                let sys; p.setup = () => { p.createCanvas(200, 200); sys = new AvatarSystem(p); }; 
                p.draw = () => { p.clear(); p.translate(100, 100); sys.draw({ x:0, y:0, size:130, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'happy' }); }; 
            }; 
            p5Lobby = new p5(sketch, 'lobby-avatar'); 
        }
        
        function initP5Controller() { 
            if(p5Btn) p5Btn.remove(); 
            document.getElementById('btn-avatar-target').innerHTML = ''; 
            const sketch = (p) => { 
                let sys; p.setup = () => { p.createCanvas(150, 150); sys = new AvatarSystem(p); }; 
                p.draw = () => { p.clear(); p.translate(75, 75); sys.draw({ x:0, y:0, size:100, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'angry' }); }; 
            }; 
            p5Btn = new p5(sketch, 'btn-avatar-target'); 
        }

        function initP5Touchpad() { 
            if(p5Touch) p5Touch.remove(); 
            document.getElementById('touch-avatar-target').innerHTML = ''; 
            const sketch = (p) => { 
                let sys; p.setup = () => { p.createCanvas(100, 100); sys = new AvatarSystem(p); }; 
                p.draw = () => { p.clear(); p.translate(50, 50); sys.draw({ x:0, y:0, size:80, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'idle' }); }; 
            }; 
            p5Touch = new p5(sketch, 'touch-avatar-target'); 
        }
        
        function updateControllerVisuals() { 
            btn.style.backgroundColor = player.color; 
            document.getElementById('touch-click-zone').style.backgroundColor = player.color;
        }
        
        function hslToHex(h,s,l) { l/=100; const a=s*Math.min(l,1-l)/100; const f=n=>{const k=(n+h/30)%12; const c=l-a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(255*c).toString(16).padStart(2,'0');}; return `#${f(0)}${f(8)}${f(4)}`; }
    </script>
</body>
</html>
