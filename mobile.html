<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder Controller</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <style>
        /* --- GLOBAL & RESET --- */
        body { 
            margin: 0; padding: 0; 
            background: #2c3e50; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; 
            touch-action: none;
            user-select: none;
            color: #333;
        }
        
        .screen { 
            display: none; width: 100vw; height: 100vh; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .active { display: flex; }

        /* --- UI ELEMENTS --- */
        .menu-btn {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255,255,255,0.2); border: none;
            color: white; font-size: 24px; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; z-index: 100;
        }
        
        /* --- LOGIN SCREEN --- */
        #screen-login { background: #2c3e50; color: white; }
        h1 { margin-bottom: 30px; color: #f1c40f; text-transform: uppercase; letter-spacing: 2px; }
        input.code-input { 
            font-size: 30px; padding: 15px; text-align: center; text-transform: uppercase; 
            border-radius: 12px; border: none; background: rgba(255,255,255,0.1); 
            color: white; font-weight: bold; letter-spacing: 5px; width: 200px;
        }
        button.action-btn { 
            font-size: 20px; padding: 15px 30px; margin-top: 15px;
            background: #2ecc71; border: none; color: white; 
            border-radius: 12px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #27ae60;
        }
        button.action-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- LOBBY SCREEN --- */
        #screen-lobby { background: #2c3e50; }
        .player-card {
            background: white; border-radius: 16px; padding: 20px;
            width: 85%; max-width: 350px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .setup-preview {
            width: 100%; height: 200px; background: #f8f9fa;
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
        }
        .name-input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold; text-align: center; box-sizing: border-box;
        }
        .hue-slider { width: 100%; height: 8px; border-radius: 4px; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); outline: none; margin: 10px 0; -webkit-appearance: none; }
        .hue-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: white; border: 2px solid #333; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .opts-row { display: flex; gap: 10px; }
        .opt-btn { flex: 1; padding: 10px; background: #eee; border: none; border-radius: 6px; font-weight: 600; }

        /* --- GAME CONTROLLER --- */
        #screen-controller { background: #2c3e50; }
        #btn-big { 
            width: 85vw; height: 60vh; border-radius: 30px; 
            border: 8px solid rgba(0,0,0,0.1); 
            display: flex; align-items: center; justify-content: center; 
            flex-direction: column; transition: transform 0.05s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #btn-big:active { transform: scale(0.96); }

        /* --- TOUCHPAD SCREEN (SPLIT) --- */
        #screen-touchpad { background: #2c3e50; display: none; flex-direction: column; }
        #touch-click-zone {
            flex: 0.35; width: 100%; background: #2ecc71;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 2rem;
            border-bottom: 4px solid #27ae60;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
        }
        #touch-click-zone:active { background: #27ae60; }
        #touch-move-zone {
            flex: 0.65; width: 100%; background: #34495e;
            position: relative;
            background-image: radial-gradient(#465c71 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .zone-label {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0.3; color: white; font-weight: bold; pointer-events: none;
        }

        /* --- OVERLAY MENU --- */
        #overlay-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; transition: opacity 0.2s;
        }
        .menu-option {
            background: white; border: none; width: 80%; padding: 20px;
            font-size: 1.2rem; font-weight: bold; border-radius: 12px;
        }
        .menu-option.danger { background: #e74c3c; color: white; }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <button id="global-menu-btn" class="menu-btn hidden" onclick="toggleMenu()">⚙️</button>

    <!-- 1. LOGIN -->
    <div id="screen-login" class="screen active">
        <h1>Wonder Arcade</h1>
        <input type="text" id="room-code" class="code-input" placeholder="CODE" maxlength="4">
        <button class="action-btn" onclick="connect()">JOIN GAME</button>
        <p id="status" style="margin-top: 20px; color: #f1c40f; opacity: 0;">Connecting...</p>
    </div>

    <!-- 2. LOBBY -->
    <div id="screen-lobby" class="screen">
        <div class="player-card">
            <div id="lobby-avatar" class="setup-preview"></div>
            <input type="text" id="p-name" class="name-input" placeholder="Name" maxlength="12" oninput="sendUpdate()">
            <input type="range" id="p-hue" class="hue-slider" min="0" max="360" oninput="updateColor(this.value)">
            <div class="opts-row">
                <button class="opt-btn" onclick="toggleVariant()">Style ➜</button>
                <button class="opt-btn" onclick="changeAccessory()">Accessory ➜</button>
            </div>
        </div>
        <div style="margin-top:15px; color:rgba(255,255,255,0.5);">Look at TV for preview</div>
    </div>

    <!-- 3. BUTTON CONTROLLER -->
    <div id="screen-controller" class="screen">
        <div id="btn-big">
            <div id="btn-avatar-target" style="pointer-events: none;"></div>
            <span style="pointer-events: none; margin-top: 10px; color: white; font-size: 1.5rem; opacity: 0.8;">TAP!</span>
        </div>
    </div>

    <!-- 4. SPLIT TOUCHPAD -->
    <div id="screen-touchpad" class="screen">
        <div id="touch-click-zone">CLICK</div>
        <div id="touch-move-zone">
            <div class="zone-label">TRACKPAD AREA</div>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="overlay-menu" class="hidden">
        <h2 style="color:white; margin-bottom:20px;">GAME MENU</h2>
        <button class="menu-option" onclick="toggleMenu()">Resume</button>
        <button class="menu-option" onclick="sendCmd('RESTART')">Restart Round</button>
        <button class="menu-option danger" onclick="confirmExit()">Exit Game</button>
    </div>

    <script type="module">
        import AvatarSystem from './src/core/AvatarSystem.js';

        let peer, conn;
        let player = { id: -1, color: '#e74c3c', hue: 0, name: 'Guest', accessory: 'Bear Ears', variant: 'default' };
        let p5Lobby, p5Btn; 
        const accessories = AvatarSystem.ACCESSORIES;

        // --- CONNECT ---
        window.connect = () => {
            const code = document.getElementById('room-code').value.toUpperCase().trim();
            if(code.length < 4) return;
            document.getElementById('status').style.opacity = 1;
            
            peer = new Peer();
            peer.on('open', (id) => {
                conn = peer.connect(`wonder-${code}`);
                conn.on('open', () => { document.getElementById('status').innerText = "Connected!"; });
                conn.on('data', handleData);
                conn.on('close', () => { alert("Host Disconnected"); location.reload(); });
            });
        };

        function handleData(data) {
            if(data.type === 'INIT') {
                player = { ...player, ...data };
                showScreen('screen-lobby');
                initP5Lobby();
                document.getElementById('p-name').value = player.name;
                document.getElementById('global-menu-btn').classList.remove('hidden');
            }
            else if (data.type === 'PING') conn.send({ type: 'PONG', ts: data.ts });
            else if (data.type === 'STATE_CHANGE') {
                if(data.player) player = { ...player, ...data.player };
                
                if (data.state === 'LOBBY') showScreen('screen-lobby');
                else if (data.state === 'CONTROLLER') {
                    showScreen('screen-controller');
                    updateControllerVisuals();
                    initP5Controller();
                }
                else if (data.state === 'TOUCHPAD') showScreen('screen-touchpad');
            }
        }

        // --- COMMANDS ---
        window.sendUpdate = () => {
            player.name = document.getElementById('p-name').value;
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { name: player.name } });
        };
        window.updateColor = (val) => {
            player.color = hslToHex(val, 70, 50);
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { color: player.color } });
        };
        window.changeAccessory = () => {
            let idx = accessories.indexOf(player.accessory);
            player.accessory = accessories[(idx + 1) % accessories.length];
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { accessory: player.accessory } });
        };
        window.toggleVariant = () => {
            player.variant = player.variant === 'default' ? 'feminine' : 'default';
            if(conn) conn.send({ type: 'UPDATE_PROFILE', payload: { variant: player.variant } });
        }

        // --- MENU LOGIC ---
        window.toggleMenu = () => {
            document.getElementById('overlay-menu').classList.toggle('hidden');
        }
        window.sendCmd = (action) => {
            if(conn) conn.send({ type: 'COMMAND', action: action });
            toggleMenu();
        }
        window.confirmExit = () => {
            if(confirm("Exit game for everyone?")) window.sendCmd('EXIT');
        }

        // --- INPUTS: BUTTON ---
        const btn = document.getElementById('btn-big');
        const sendInput = (action) => { if(conn) conn.send({ type: 'INPUT', action: action }); };
        
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); btn.style.transform = "scale(0.96)"; });
        btn.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); btn.style.transform = "scale(1)"; });
        btn.addEventListener('mousedown', () => { sendInput('PRESS'); btn.style.transform = "scale(0.96)"; });
        btn.addEventListener('mouseup', () => { sendInput('RELEASE'); btn.style.transform = "scale(1)"; });

        // --- INPUTS: TOUCHPAD SPLIT ---
        const padMove = document.getElementById('touch-move-zone');
        const padClick = document.getElementById('touch-click-zone');
        let lastX=0, lastY=0;

        // Click Zone
        padClick.addEventListener('touchstart', (e) => { e.preventDefault(); sendInput('PRESS'); });
        padClick.addEventListener('touchend', (e) => { e.preventDefault(); sendInput('RELEASE'); });
        
        // Move Zone
        padMove.addEventListener('touchstart', (e) => { lastX = e.touches[0].clientX; lastY = e.touches[0].clientY; }, {passive:false});
        padMove.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const cx = e.touches[0].clientX; const cy = e.touches[0].clientY;
            if(conn) conn.send({ type: 'INPUT', action: 'TOUCH_MOVE', payload: { dx: cx-lastX, dy: cy-lastY } });
            lastX = cx; lastY = cy;
        }, {passive:false});

        // --- VISUALS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initP5Lobby() {
            if(p5Lobby) return;
            const sketch = (p) => {
                let sys;
                p.setup = () => { p.createCanvas(200, 200); sys = new AvatarSystem(p); };
                p.draw = () => {
                    p.clear(); p.translate(100, 100);
                    // REDUCED SIZE TO FIT EARS (180 -> 130)
                    sys.draw({ x:0, y:0, size:130, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'happy' });
                };
            };
            p5Lobby = new p5(sketch, 'lobby-avatar');
        }

        function initP5Controller() {
            if(p5Btn) p5Btn.remove();
            document.getElementById('btn-avatar-target').innerHTML = '';
            const sketch = (p) => {
                let sys;
                p.setup = () => { p.createCanvas(150, 150); sys = new AvatarSystem(p); };
                p.draw = () => {
                    p.clear(); p.translate(75, 75);
                    // REDUCED SIZE (130 -> 100)
                    sys.draw({ x:0, y:0, size:100, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'angry' });
                };
            };
            p5Btn = new p5(sketch, 'btn-avatar-target');
        }

        function updateControllerVisuals() {
            btn.style.backgroundColor = player.color;
        }

        function hslToHex(h,s,l) {
            l/=100; const a=s*Math.min(l,1-l)/100;
            const f=n=>{const k=(n+h/30)%12; const c=l-a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(255*c).toString(16).padStart(2,'0');};
            return `#${f(0)}${f(8)}${f(4)}`;
        }
    </script>
</body>
</html>
