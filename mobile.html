<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder Controller</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

    <style>
        /* --- GLOBAL & RESET --- */
        body { 
            margin: 0; padding: 0; 
            background: #2c3e50; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            touch-action: none;
            user-select: none;
            color: #333;
        }
        
        .screen { 
            display: none; width: 100vw; height: 100vh; 
            flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.2s;
        }
        .active { display: flex; }

        /* --- LOGIN SCREEN --- */
        #screen-login { background: #2c3e50; color: white; }
        h1 { margin-bottom: 30px; color: #f1c40f; text-transform: uppercase; letter-spacing: 2px; }
        .input-group { display: flex; flex-direction: column; gap: 15px; width: 80%; max-width: 300px; }
        input.code-input { 
            font-size: 30px; padding: 15px; 
            text-align: center; text-transform: uppercase; 
            border-radius: 12px; border: none; background: rgba(255,255,255,0.1); 
            color: white; font-weight: bold; letter-spacing: 5px;
        }
        input.code-input::placeholder { color: rgba(255,255,255,0.3); letter-spacing: 1px; }
        button.action-btn { 
            font-size: 20px; padding: 15px; 
            background: #2ecc71; border: none; color: white; 
            border-radius: 12px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #27ae60; transition: transform 0.1s;
        }
        button.action-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- LOBBY SCREEN (CARD UI) --- */
        #screen-lobby { background: #2c3e50; }
        
        .player-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            width: 85%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .setup-preview {
            width: 100%; height: 200px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .name-input {
            width: 100%; padding: 10px;
            border: 1px solid #ddd; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold;
            color: #333; text-align: center;
            box-sizing: border-box;
        }

        .hue-slider {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            outline: none; margin: 10px 0;
        }
        .hue-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px; height: 24px;
            background: white;
            border: 2px solid #333; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .opts-row { display: flex; gap: 10px; }
        .opt-btn {
            flex: 1; padding: 10px;
            background: #eee; border: none; border-radius: 6px;
            font-weight: 600; font-size: 0.9rem; color: #333;
        }
        .opt-btn:active { background: #ddd; transform: scale(0.98); }

        .hint-text { text-align: center; color: rgba(255,255,255,0.5); margin-top: 15px; font-size: 0.85rem; }

        /* --- CONTROLLER SCREEN (ONE BUTTON) --- */
        #screen-controller { background: #2c3e50; }
        #btn-big { 
            width: 90vw; height: 70vh; 
            border-radius: 30px; 
            border: 8px solid rgba(0,0,0,0.1); 
            font-size: 40px; font-weight: 900; color: white;
            text-shadow: 2px 2px rgba(0,0,0,0.2); 
            display: flex; align-items: center; justify-content: center; 
            flex-direction: column; 
            transition: transform 0.05s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        #btn-big:active { transform: scale(0.96); }
        
        /* --- TOUCHPAD SCREEN --- */
        #touch-surface { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle, #34495e 0%, #2c3e50 100%); 
            position: relative; 
        }
        .touch-hint { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            opacity: 0.3; pointer-events: none; text-align: center; 
            color: white; font-size: 1.2rem; line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- 1. LOGIN -->
    <div id="screen-login" class="screen active">
        <h1>Wonder Arcade</h1>
        <div class="input-group">
            <input type="text" id="room-code" class="code-input" placeholder="CODE" maxlength="4">
            <button class="action-btn" onclick="connect()">JOIN GAME</button>
        </div>
        <p id="status" style="margin-top: 20px; color: #f1c40f; font-size: 14px; opacity: 0;">Connecting...</p>
    </div>

    <!-- 2. LOBBY EDITOR (Visual Card) -->
    <div id="screen-lobby" class="screen">
        <div class="player-card">
            <div id="lobby-avatar" class="setup-preview"></div>
            
            <input type="text" id="p-name" class="name-input" placeholder="Your Name" oninput="sendUpdate()">
            
            <input type="range" id="p-hue" class="hue-slider" min="0" max="360" oninput="updateColor(this.value)">
            
            <div class="opts-row">
                <button class="opt-btn" onclick="toggleVariant()">Style ‚ûú</button>
                <button class="opt-btn" onclick="changeAccessory()">Accessory ‚ûú</button>
            </div>
        </div>
        <div class="hint-text">Look at the TV for updates!</div>
    </div>

    <!-- 3. GAME CONTROLLER -->
    <div id="screen-controller" class="screen">
        <div id="btn-big">
            <div id="btn-avatar-target" style="pointer-events: none;"></div>
            <span style="pointer-events: none; margin-top: 10px;">TAP!</span>
        </div>
    </div>

    <!-- 4. TOUCHPAD -->
    <div id="screen-touchpad" class="screen">
        <div id="touch-surface">
            <div class="touch-hint">
                üñ±Ô∏è TRACKPAD MODE<br>Slide to Move<br>Tap to Click
            </div>
        </div>
    </div>

    <script type="module">
        import AvatarSystem from './src/core/AvatarSystem.js';

        let peer, conn;
        let player = { id: -1, color: '#e74c3c', hue: 0, name: 'Guest', accessory: 'Bear Ears', variant: 'default' };
        let p5Lobby, p5Btn; 
        const accessories = AvatarSystem.ACCESSORIES;

        window.connect = () => {
            const codeInput = document.getElementById('room-code');
            const code = codeInput.value.toUpperCase().trim();
            if(code.length < 4) return;

            const statusEl = document.getElementById('status');
            statusEl.innerText = "Connecting to Host...";
            statusEl.style.opacity = 1;
            
            peer = new Peer();
            
            peer.on('open', (id) => {
                conn = peer.connect(`wonder-${code}`);
                
                conn.on('open', () => {
                    statusEl.innerText = "Connected! Loading...";
                });

                conn.on('data', (data) => handleData(data));
                
                conn.on('close', () => {
                    alert("Disconnected from Host");
                    location.reload();
                });

                setTimeout(() => {
                    if(!conn.open) {
                        statusEl.innerText = "Room not found. Try again.";
                        statusEl.style.color = "#e74c3c";
                    }
                }, 4000);
            });
        };

        function handleData(data) {
            if(data.type === 'INIT') {
                player = { ...player, ...data }; 
                showScreen('screen-lobby'); 
                initP5Lobby();
                // Set initial input values
                document.getElementById('p-name').value = player.name;
                // Hue is approximate since we only get Hex from host, 
                // but slider interaction will overwrite it anyway.
            }
            else if (data.type === 'PING') {
                conn.send({ type: 'PONG', ts: data.ts });
            }
            else if (data.type === 'STATE_CHANGE') {
                if(data.player) player = { ...player, ...data.player };

                if (data.state === 'LOBBY') {
                    showScreen('screen-lobby');
                }
                else if (data.state === 'CONTROLLER') {
                    showScreen('screen-controller');
                    updateControllerVisuals();
                    initP5Controller();
                }
                else if (data.state === 'TOUCHPAD') {
                    showScreen('screen-touchpad');
                }
            }
        }

        window.sendUpdate = () => {
            const name = document.getElementById('p-name').value;
            player.name = name;
            if(conn && conn.open) conn.send({ type: 'UPDATE_PROFILE', payload: { name: name } });
        };

        window.updateColor = (val) => {
            const hue = parseInt(val);
            player.hue = hue;
            player.color = hslToHex(hue, 70, 50); 
            if(conn && conn.open) conn.send({ type: 'UPDATE_PROFILE', payload: { color: player.color } });
        };

        window.changeAccessory = () => {
            let idx = accessories.indexOf(player.accessory);
            idx = (idx + 1) % accessories.length;
            player.accessory = accessories[idx];
            if(conn && conn.open) conn.send({ type: 'UPDATE_PROFILE', payload: { accessory: player.accessory } });
        };

        window.toggleVariant = () => {
            player.variant = player.variant === 'default' ? 'feminine' : 'default';
            if(conn && conn.open) conn.send({ type: 'UPDATE_PROFILE', payload: { variant: player.variant } });
        }

        const btn = document.getElementById('btn-big');
        
        const sendPress = (e) => { 
            if(e.cancelable) e.preventDefault(); 
            if(conn && conn.open) conn.send({ type: 'INPUT', action: 'PRESS' }); 
            btn.style.transform = "scale(0.96)"; 
        };
        
        const sendRelease = (e) => { 
            if(e.cancelable) e.preventDefault(); 
            if(conn && conn.open) conn.send({ type: 'INPUT', action: 'RELEASE' }); 
            btn.style.transform = "scale(1)"; 
        };

        btn.addEventListener('touchstart', sendPress, { passive: false });
        btn.addEventListener('touchend', sendRelease, { passive: false });
        btn.addEventListener('mousedown', sendPress);
        btn.addEventListener('mouseup', sendRelease);

        const pad = document.getElementById('touch-surface');
        let lastX = 0, lastY = 0;

        pad.addEventListener('touchstart', (e) => {
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        }, { passive: false });

        pad.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            const curX = e.touches[0].clientX;
            const curY = e.touches[0].clientY;
            const dx = curX - lastX;
            const dy = curY - lastY;
            lastX = curX;
            lastY = curY;
            if(conn && conn.open) conn.send({ type: 'INPUT', action: 'TOUCH_MOVE', payload: { dx, dy } });
        }, { passive: false });

        pad.addEventListener('click', () => {
             if(conn && conn.open) conn.send({ type: 'INPUT', action: 'TOUCH_CLICK' });
        });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function initP5Lobby() {
            if(p5Lobby) return;
            const sketch = (p) => {
                let sys;
                p.setup = () => { p.createCanvas(200, 200); sys = new AvatarSystem(p); };
                p.draw = () => {
                    p.clear(); p.translate(100, 100);
                    sys.draw({ x:0, y:0, size:180, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'happy' });
                };
            };
            p5Lobby = new p5(sketch, 'lobby-avatar');
        }

        function initP5Controller() {
            if(p5Btn) { p5Btn.remove(); } 
            document.getElementById('btn-avatar-target').innerHTML = '';
            
            const sketch = (p) => {
                let sys;
                p.setup = () => { p.createCanvas(150, 150); sys = new AvatarSystem(p); };
                p.draw = () => {
                    p.clear(); p.translate(75, 75);
                    sys.draw({ x:0, y:0, size:130, color: player.color, variant: player.variant, accessory: player.accessory, expression: 'angry' });
                };
            };
            p5Btn = new p5(sketch, 'btn-avatar-target');
        }
        
        function updateControllerVisuals() {
            btn.style.backgroundColor = player.color;
            // Darken border color relative to base
            // (Simplified visual feedback, host uses actual hex)
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }
    </script>
</body>
</html>
